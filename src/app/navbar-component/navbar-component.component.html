@if(router.url === '/login') {
<router-outlet></router-outlet>
} @else {
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-accordion multi="true">
      <mat-expansion-panel
        style="box-shadow: none"
        [expanded]="router.url.includes('/pages/')"
      >
        <mat-expansion-panel-header
          style="font-size: initial; font-weight: initial; padding-left: 16px"
        >
          <mat-panel-title> Pages </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/login']">Login</a>
          <a
            mat-list-item
            [routerLink]="['/pages/dashboard']"
            [activated]="router.url.includes('/dashboard')"
            >Dashboard</a
          >
          <a
            mat-list-item
            [routerLink]="['/pages/table']"
            [activated]="router.url.includes('/table')"
            >Table</a
          >
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-nav-list>
      <a
        mat-list-item
        href="https://material.angular.io/components/categories"
        target="_blank"
        >Components</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>material-dashboard-demo</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
}
