<div class="mat-elevation-z8 m-8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Img Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>person</mat-icon>
      </th>
      <td mat-cell *matCellDef="let row">
        <img src="{{ row.img }}" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row">
        <img src="{{ row.country }}" />
      </td>
    </ng-container>

    <!-- Usage Column -->
    <ng-container matColumnDef="usage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usage</th>
      <td mat-cell *matCellDef="let row">
        <div>{{ row.usage }}%</div>
        <mat-progress-bar
          [color]="
            row.usage > 75 ? 'primary' : row.usage > 25 ? 'accent' : 'warn'
          "
          [mode]="'determinate'"
          [value]="row.usage"
        >
        </mat-progress-bar>
      </td>
    </ng-container>

    <!-- Activity Column -->
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity</th>
      <td mat-cell *matCellDef="let row">
        Last login: {{ row.activity }} d ago
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
